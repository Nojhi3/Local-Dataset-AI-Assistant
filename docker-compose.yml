services:
  backend:
    build:
      context: ./backend
    container_name: lda-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral
      - SQLITE_PATH=/app/data/app.db
    depends_on:
      - ollama

  frontend:
    build:
      context: ./frontend
    container_name: lda-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: lda-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  ollama_data:
